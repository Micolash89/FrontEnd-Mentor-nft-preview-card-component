<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main">

    <section class="main__img">
      <img src="images/image-equilibrium.jpg" alt="picture" class="main__img--imagen">
      <div class="div_img">
        <img class="main__img--view" src="images/icon-view.svg" alt="view">
      </div>
    </section>


    <section class="main__contenido">
      <h1 class="main__contenido--titulo">
        Equilibrium #3429
      </h1>
      <p class="main__contenido--parrafo">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <section class="main__contenido--variables variables">
        <div class="variables__div div1">
          <i class="div1__icono">
            <img class="div1__icono--img" src="images/icon-ethereum.svg" alt="">
          </i>
          <span class="div1__icono--descripcion">
            0.041 ETH

          </span>

        </div>
        <div class="variables__div div2">
          <i class="div2__icono">
            <img class="div2__icono--img" src="images/icon-clock.svg" alt="">
          </i>
          <span class="div2__icono--descripcion">
            3 days left

          </span>
        </div>
      </section>

      <section class="main__contenido--profile profile">
        <img src="images/image-avatar.png" alt="avatar" class="profile__picture">
        <span class="profile__descripcion">
          Creation of
          <strong>
            Jules Wyvern
          </strong>
        </span>
      </section>

    </section>



  </main>




  <footer class="footer">

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>


</body>

</html>
